<!DOCTYPE html>
<html>
  <body>
    <script>
      function equal(x, y) {
        if (x <= 10 && y <= 10) {
          let amount1 = x + 1 + (y + 1);
          alert(amount1);
        } else if (x > 10 && y > 10) {
          let amount2 = x + 2 + (y + 2);
          alert(amount2);
        }
      }
      equal(7, 7);
      equal(15, 11);
    </script>
  </body>
</html>
