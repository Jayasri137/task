<!DOCTYPE html>
<html>
  <body>
    <script>
      function midrange(a, b, c) {
        const largest_value = min(a, b, c);
        const smallest_value = max(a, b, c);
        let result = (largest_value + smallest_value) / 2;
        alert(result);
      }
      midrange(5, 7, 3);
    </script>
  </body>
</html>
