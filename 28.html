<!DOCTYPE html>
<html>
  <body>
    <script>
      function repdigit(x) {
        if (x < 10 && x > 99) {
          alert("Not a 2 digit Number");
        }

        let value1 = x;
        let value2 = x;

        if (value1 == value2) {
          alert("Repdigit!");
        } else {
          alert("No Repdigit!");
        }
      }
      repdigit(77);
      repdigit(73);
    </script>
  </body>
</html>
